
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/css/bootstrap-notify.min.css">

    <style>
        html {
            position: relative;
            min-height: 100%;
            padding-bottom: 60px;
        }

        body {
            margin-bottom: 60px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; /* Set the fixed height of the footer here */
            line-height: 60px; /* Vertically center the text there */
            background-color: #eee;
        }

        #data {
            overflow: hidden;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="jumbotron" style="margin-top: 25px;">
        <h1 class="text-center">Smart Contract Test Page</h1>
        <hr>

        <div class="container"
             style="background-color: #fff;border-radius: 5px;padding: 20px;border: dotted 4px #bbb;margin: 4px;">
            <form class="form-horizontal">
                <h2>Smart Contract Data</h2>

                <hr>

                <div class="form-group">
                    <label for="ticketNumber">Ticket Nummer</label>
                    <input class="form-control" type="number" id="ticketNumber">
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Max Ernst Mustermann">
                </div>

                <div class="form-group">
                    <label for="addressCustomer">Adresse</label>
                    <input type="text" class="form-control" id="addressCustomer" placeholder="Hauptstraße 42">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Stadt</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="is that needed?" readonly>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Land</label>
                        <select id="inputState" class="form-control" readonly>
                            <option>Auswählen...</option>
                            <option selected>Österreich</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="plz">PLZ</label>
                        <input type="number" class="form-control" id="plz">
                    </div>
                </div>

                <div class="form-group">
                    <label for="date">Date and time</label>
                    <input class="form-control" type="datetime-local" id="date">
                </div>

                <div class="form-group">
                    <label for="text">Text</label>
                    <input type="text" class="form-control" id="text" placeholder="Lorem ipsum...">
                </div>

                <hr>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-default" onclick="getData()">Get Data</a>
                        <a class="btn btn-default"
                           onclick="javascript:$('#detailsContainer').slideToggle();">Details</a>
                        <a class="btn btn-warning" onclick="setData()">Set Data</a>
                    </div>
                </div>

            </form>
        </div>


        <div id="detailsContainer" style="display:none;">
            <hr style="border-bottom: solid 1px #d5d5d5;">
            <div class="container"
                 style="background-color: #fff;border-radius: 5px;padding: 20px;border: dotted 4px #bbb;margin: 4px;">

                <form>
                    <h2>Smart Contract Details</h2>
                    <hr>
                    <div class="form-group">
                        <label for="accountList">Accounts:</label>
                        <select id="accountList" class="form-control">
                            <option value="" selected="selected" disabled="disabled">addresses loading....</option>
                        </select>
                    </div>

                    <hr>
                    <div class="form-group">
                        <label for="scAddress">Address:</label>
                        <div>
                            <span id="scAddress" class="form-control"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="scABI">ABI</label>
                            <textarea rows="4" class="form-control" id="scABI" readonly
                                      style="background-color:#fff;"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="scSource">Source:</label>
                            <textarea rows="8" class="form-control" id="scSource" readonly
                                      style="background-color:#fff;"></textarea>
                    </div>

                </form>
            </div>
        </div>

    </div>


</div>

<footer class="footer visible-md visible-lg">
    <div class="container">
        <span class="text-muted text-center">
            Test Application for developing Smart Contracts on the Ethereum blockchain
        </span>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.js"></script>

<script src="script.js"></script>

</body>
</html>
